name: 'Dependency Review'
on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4.6.0
        with:
          fail-on-severity: medium
          allow-licenses: >
            MIT,
            MIT-Modern-Variant,
            MIT-testregex,
            MIT-Wu
